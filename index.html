<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">Description</p>
    <form id="survey-form" action="post">
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Your name here" required></label>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Your email here" required></label>
        <label id="number-label" for="age">Age <input id="number" type="number" placeholder="Your age here" min="13" max="120" required></label>
        <label for="dropdown">
            <select name="dropdown" id="dropdown">
                <option value="">Select your gender</option>
                <option value="man">I am a man</option>
                <option value="woman">I am a woman</option>
            </select>
        </label>
        <label for="radio">
            <input type="radio" name="radio" id="radio" value="Chauve" checked> Chauve
            <input type="radio" name="radio" id="radio" value="Pas chauve"> Pas chauve
        </label>
        <label for="checkboxes">
            <input type="checkbox" name="checkbox" id="checkbox" value="Français"> Français
            <input type="checkbox" name="checkbox" id="checkbox" value="Autre"> Autre
        </label>
        <label for="textarea">
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Describe yourself"></textarea>
        </label>
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
